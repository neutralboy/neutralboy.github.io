<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" >
    <title>Poornachandra</title>
</head>
<body class="pattern-diagonal-lines-lg ">
    <div class="absolute position-top-right">
        <button onclick="shiftModes()" class="button button-xl button-white button-icon" >
            <img class="icon-s" alt="Dark Mode" src="sun.svg" />
        </button>
    </div>
    
    <div class="container center">
        <div class="background-tertiary-400 text-align-center">
            <h3 class="pattern-vertical-lines-sm  bg-mint text-pattern">POORNACHANDRA</h3>
        </div>
<br>
        <div class="card z-index-medium border border-radius     box-shadow-m padding-l text-align-center">
               <h4>
                    This site is under construction
               </h4>
        </div>
    </div>
    <script>
        
        var mode = "dark";

        function shiftModes(){

            if(mode == "light"){
                document.documentElement.style.setProperty("--background", "var(--dark-bg)");
                document.documentElement.style.setProperty("--font", "var(--font-dark)");
                document.documentElement.style.setProperty("--card-bg", "var(--light-600)");
                document.documentElement.style.setProperty("--checks", "var(--checks-light)");
                mode = "dark";
            }
            else{
                document.documentElement.style.setProperty("--background", "var(--light-bg)");
                document.documentElement.style.setProperty("--font", "var(--font-light)");
                document.documentElement.style.setProperty("--card-bg", "var(--dark-900)");
                document.documentElement.style.setProperty("--checks", "var(--checks-dark)");
                mode = "light";
            }

        }

    </script>
</body>
</html>
